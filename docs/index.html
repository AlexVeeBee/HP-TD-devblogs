<script>
    const canvas = document.getElementById("pageBkg");
    const c = canvas.getContext("2d");

    let w;
    let h;

    const setCanvasExtents = () => {
      w = $(document).width() ;
      h = $(document).height() ;
      canvas.width = w;
      canvas.height = h;
    };

    setCanvasExtents();

    window.onresize = () => {
      setCanvasExtents();
    };

    const makeStars = count => {
      const out = [];
      for (let i = 0; i < count; i++) {
        const s = {
          x: Math.random() * 1600 - 800,
          y: Math.random() * 900 - 450,
          z: Math.random() * 1000,
        };
        out.push(s);
      }
      return out;
    };

    let stars = makeStars(500);

    const clear = () => {
      c.fillStyle = "black";
      c.fillRect(0, 0, canvas.width, canvas.height);
    };

    const putPixel = (x, y, brightness) => {
      const intensity = brightness * 255;
      const rgb = "rgb(" + intensity + "," + intensity + "," + intensity + ")";
      c.fillStyle = rgb;
      c.fillRect(x, y, 1, 1);
    };

    const moveStars = distance => {
      const count = stars.length;
      for (var i = 0; i < count; i++) {
        const s = stars[i];
        s.z -= distance;
        while (s.z <= 1) {
          s.z += 1000;
        }
      }
    };

    let prevTime;
    const init = time => {
      prevTime = time;
      requestAnimationFrame(tick);
    };

    const tick = time => {
      let elapsed = time - prevTime;
      prevTime = time;

      moveStars(elapsed * 0.1);

      clear();

      const cx = w / 2;
      const cy = h / 2;

      const count = stars.length;
      for (var i = 0; i < count; i++) {
        const star = stars[i];

        const x = cx + star.x / (star.z * 0.005);
        const y = cy + star.y / (star.z * 0.005);

        if (x < 0 || x >= w || y < 0 || y >= h) {
          continue;
        }

        const d = star.z / 1000.0;
        const b = 1 - d * d;

        putPixel(x, y, b);
      }

      requestAnimationFrame(tick);
    };

    requestAnimationFrame(init);

</script>
<script>
    $(document).ready(() => {
        // shhhh, this is copied from stackoverflow | credit: Sameer Kazi   
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
            return false;
        };
        // 
        $("body .main-Page .content").empty();
        if (!getUrlParameter("viewNews")) {
            $(".pageBkg-img").hide();
            $.getJSON("./news.json", (data) => {
                var ViewIndex = data.length-1
                data.reverse().forEach(function(item, index) {
                    $("body .main-Page .content").append(`
                    <a href="?viewNews=`+ViewIndex+`" class="blog">
                        <div class="blog-inner">
                            <div class="prev-image">
                                <img src="`+item.img+`">
                            </div>
                            <div class="title">
                                <h1>`+item.title+`</h1>
                                <span>`+item.description+`</span>
                            </div>
                        </div>
                    </a>
                    `);
                    ViewIndex--
                })
            })
        } else {
            $(".pageBkg-img").show();
            $(".pageBkg-img").css("opacity", "0.4");
            var id = getUrlParameter("viewNews")
            $.getJSON("./news.json", (data) => {
                var item = data[id]
                $(".pageBkg-img img").attr("src", item.img);
                $("body .main-Page .content").load("./htmlNews/"+item.htmlFile);
            })
        }
    })
</script>
